name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate-agent-framework:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Validate Agent Framework
        run: npm run validate:agent-framework

  validate-web:
    needs: validate-agent-framework
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run -w apps/web lint

      - name: Type Check
        run: npx -w apps/web tsc --noEmit

      - name: Test
        run: npm run -w apps/web test

      - name: Build
        run: npm run -w apps/web build

  validate-server:
    needs: validate-agent-framework
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Type Check Server
        run: npm run -w apps/server typecheck

      - name: Type Check DB
        run: npm run -w packages/db typecheck

      - name: Test Server
        run: npm run -w apps/server test

  validate-packages:
    needs: validate-agent-framework
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Type Check Engine
        run: npx -w packages/engine tsc --noEmit

      - name: Type Check Pricing Engine
        run: npx -w packages/pricing-engine tsc --noEmit

      - name: Type Check Shared
        run: npx -w packages/shared tsc --noEmit

      - name: Test Engine
        run: npm run -w packages/engine test

      - name: Test Pricing Engine
        run: npm run -w packages/pricing-engine test

      - name: Test Shared
        run: npm run -w packages/shared test

  audit:
    needs: validate-agent-framework
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
